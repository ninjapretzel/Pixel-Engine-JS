<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>pixel-engine.js test</title>
		<style> div { width:auto;text-align:center;margin: 0 auto;border-style: dotted; } </style>
		<!-- To support PNG loading: -->
		<script src="UPNG.js"></script>
		<!-- Actual engine: -->
		<script src="pixel-engine.js"></script>
	</head>
	<body>
		<div class="center">
			<canvas id="main" width="640" height="480" tabindex="123">
				Canvas not supported in your browser. Please use a modern browser.
			</canvas>
			
			<ul>
				<li>Samples:</li>
				<li><a href="./samples/random">Random Pixel Drawing</a></li>
				<li><a href="./samples/loadSprite">Loading/drawing a sprite</a></li>
				<li><a href="./samples/text">Drawing Text</a></li>
				<li><a href="./samples/menu">Pop-up menu</a></li>
				<li><a href="./samples/wander">Wander</a></li>
				<li><a href="./samples/invader">Invaders</a></li>
			</ul>
		</div>
	</body>
	
	<script>
const canvas = document.getElementById("main");
class SampleGame extends Game {
	frame = 1;
	update() {
		clear(BLACK);
		drawTextCentered([160,50], "Pixel-Engine-JS", WHITE);
		drawTextCentered([160,70], "See samples below", WHITE);
		const col1 = hsv(this.frame / 100, 1, 1);
		const col2 = hsv(this.frame / 100 + .5, 1, 1);
		this.frame++;
		drawTextCenteredOutline([160, 100], "Last Updated 3/28/22", col2, col1);
	}
}
const game = new SampleGame(canvas, 2, 10);


	</script>
</html>
